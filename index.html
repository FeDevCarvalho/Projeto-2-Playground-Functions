<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Projeto 2 - Playground Functions</title>
</head>
<body>
    <header>
        <h1>Conclua os desafios abaixo:</h1>
    </header>
    <div class="divs" id="desafio-1">
        <h2>Desafio 1 - Compare True ou False</h2>
        <p id="frase-desafio-1">Preencha as informaçoes abaixo:</p>
        <input id="input-1-desafio-1" type="text" placeholder="Digite o seu nome aqui">
        <input id="input-2-desafio-1" type="number" placeholder="Qual a sua idade">
        <button id="botao-de-comparar" onclick="compareTrue()">Comparar</button>
    </div>
    <div class="divs" id="desafio-2">
        <h2>Desafio 2 - Calcule a area do Triangulo</h2>
        <p id="frase-desafio-2">Preencha as informaçoes abaixo:</p>
        <input id="input-1-desafio-2" type="number" placeholder="Digite a base aqui">
        <input id="input-2-desafio-2" type="number" placeholder="Digite a altura aqui">
        <button id="botao-de-calcular" onclick="calcArea()">Calcular</button>
    </div>
    <div class="divs" id="desafio-3">
        <h2>Desafio 3 - Dividindo as Frases</h2>
        <p id="frase-desafio-3">Preencha as informaçoes abaixo:</p>
        <input id="input-1-desafio-3" type="text" placeholder="Digite o seu texto aqui">
        <button id="botao-de-separar" onclick="splitSentence()">Separar</button>
        <p id="array-1-desafio-3">O seu array é: []</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
